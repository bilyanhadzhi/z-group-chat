{{#section 'head'}}
  <link rel="stylesheet" href="/css/main.css">
{{/section}}

<div class="outer-container">
  <section class="inner-container">
    <header>
      <h2>Members</h2>
    </header>
    <div class="members-list">
      {{#each members}}
      <div class="member-container">
        <img src="{{this.thumbSrc}}" alt="img">
        <div class="member-name-container">
          <a class="member-name">{{this.name}}</a>
          {{#if this.vanity}}
            <span class="member-vanity">@{{this.vanity}}</span>
          {{else}}
            <span class="member-vanity"></span>
          {{/if}}
          <span class="member-message-count">{{this.numOfMessages}} messages</span>
        </div>
        <div class="member-buttons">
          <button>
            <a href="/members/{{this.memberID}}">Stats</a>
          </button>
          <button>
            <a target="_blank" rel="noopener" href="https://www.facebook.com/profile.php?id={{this.memberID}}">Profile</a>
          </button>
        </div>
      </div>
      {{/each}}
    </div>
  </section>
</div>
