{{#section 'head'}}
  <link rel="stylesheet" href="/css/main.css">
{{/section}}

<div class="outer-container">
  <div class="inner-container chat-browser-container">
    <h3>ðŸ‘‘DebilZðŸ‘‘ ({{messagesCount}} messages)</h3>
    <hr>
    <div id="chat-browser">
      {{#each messages}}
        {{#if_text_message this }}
          <div class="chat-message-container">
            <img src="{{this.senderThumbSrc}}" alt="profile-image" class="profile-image">
            <span class="chat-message-body">{{this.body}}</span>
          </div>
        {{else}}
          <div class="chat-message-container">
            <img src="{{this.senderThumbSrc}}" alt="profile-image" class="profile-image">
            <img class="chat-message-attachment" src="{{this.attachments.0.previewUrl}}"/>
          </div>
        {{/if_text_message}}
      {{/each}}
    </div>
    <hr>
    <div class="pagination">
      <button>First</button>
      <button>Prev</button>
      <button>Current</button>
      <button>Next</button>
      <button>Last</button>
    </div>
  </div>
</div>

<script src="/js/browse-chat.js"></script>
